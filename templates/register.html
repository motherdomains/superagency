# register.html placeholder

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="superName">Name:</label>
        {{ form.superName() }}
        <label for="superEmail">Email:</label>
        {{ form.superEmail() }}
        <label for="superPassword">Password:</label>
        {{ form.superPassword() }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
