<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin</title>
</head>
<body>
    <h1>Debug Admin View</h1>
    <ul>
        {% for song_show in song_shows %}
            <li>
                ID: {{ song_show.id }} | 
                Show Name: {{ song_show.showName }} | 
                Show Date: {{ song_show.showDate }} | 
                Total Contestants: {{ song_show.totalContestants }} | 
                Actions: {{ song_show.actions }}  <!-- Debugging the actions field -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
