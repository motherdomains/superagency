{% extends 'layout.html' %}
{% block content %}
<h1>Voting Results</h1>
<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Country</th>
            <th>Adjusted Total</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ result.country }}</td>
            <td>{{ result.adjusted_total }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
