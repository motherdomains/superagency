<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{% block title %}Welcome Test{% endblock %} // Song Contest</title>
  <meta name="description" content="Song Contest is a Eurovision-inspired musical theatred production in south Australia">
  <meta name="author" content="Song Contest">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/song_contest.css') }}">
    
  {% block head %}
  <!-- Page-specific meta tags or other head elements -->
  {% endblock %}

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

</head>
<body>

  <!-- Primary Page Layout 
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
        <div class="twelve columns"><!-- Add this to both the blueprint and application-wide layout.html -->
<!-- Blueprint-specific layout -->
<p>Using blueprint layout.html</p></div>
    </div>
      
    <div class="row">
      <div class="twelve columns" style="margin-top: 0%"><!--<a href="/">HOME</a> | <a href="admin">ADMIN</a>   | <!--<a href="show_list">SHOW LIST</a>  | <a href="/song_contest/countries">COUNTRIES</a> | <a href="{{ url_for('song_contest.show_list') }}">SHOW LIST</a>
 | {% if logged_in %}
            <a href="{{ url_for('auth.logout') }}">LOGOUT</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}">LOGIN</a>
            {% endif %}--></div>
    </div>
      
        {% block content %}
        <!-- Default content could go here -->
        {% endblock %}
      
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
